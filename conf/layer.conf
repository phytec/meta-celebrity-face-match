# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "celebrity-face-match"
BBFILE_PATTERN_celebrity-face-match = "^${LAYERDIR}/"
BBFILE_PRIORITY_celebrity-face-match = "24"
LAYERSERIES_COMPAT_celebrity-face-match = "kirkstone"
LAYERDEPENDS_celebrity-face-match = "phytec ampliphy meta-ml"

DISTRO_VERSION:append = "-CelebrityFaceMatch-v0.7"
